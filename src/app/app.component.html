<div class="container-fluid">
  <div class="row">
    <div class="col-md-3 noir">
      <p class="nomApp">I'M In E-ticket</p>
    </div>
    <div class="col-md-6 noir">
    </div>
    <div class="col-md-3 noir">
    </div>
  </div>
</div>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-3 rouge">
          <app-menu *ngIf="this.entreprise.authentification == true" [tabTicket]="this.entreprise.tabTicket"></app-menu>
        </div>
        <div class="col-md-6">

          <app-connexion *ngIf="this.entreprise.authentification == false"
                         [authentification]="this.entreprise.authentification"></app-connexion>
          <app-nouveau-ticket *ngIf="this.entreprise.newTicket == true"
                              [tabTicket]="this.entreprise.tabTicket"></app-nouveau-ticket>
          <app-component-ticket *ngIf="this.entreprise.authentification == true"
                                [tabTicket]="this.entreprise.tabTicket"></app-component-ticket>

        </div>
        <div class="col-md-3 rouge">
          <img class="img-fluid" alt="IMIE logo"
               src="https://numerique.imie.fr/wp-content/uploads/sites/2/2018/06/logos-filiere-numerique.png"/>
          <address>
            <strong>IMIE - Rennes</strong><br/>213 route de Rennes â€“ 44700 ORVAULT
          </address>
        </div>
      </div>
    </div>
  </div>
</div>
